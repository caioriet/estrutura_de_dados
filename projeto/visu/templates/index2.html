<!DOCTYPE html>
<html>
<head>
    <title>Menu Principal</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .model-section {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .model-section h2 {
            margin-top: 0;
        }
        .model-section ul {
            list-style: none;
            padding: 0;
        }
        .model-section ul li {
            display: inline-block;
            margin-right: 10px;
        }
        .model-section ul li a {
            text-decoration: none;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Menu Principal</h1>

    {% for model_name, model_title in models.items %}
    <div class="model-section">
        <h2>{{ model_title }}</h2>
        <ul>
            <li><a href="{% url 'list' model_name=model_name %}">Visualizar</a></li>
            <li><a href="{% url 'create' model_name=model_name %}">Criar</a></li>
        </ul>
    </div>
    {% endfor %}

    <hr>

    <h2>Visualizar Tabelas (django-tables2)</h2>
    <ul>
        {% for table_key, table_title in tables.items %}
        <li>
            <a href="{% url 'visu' %}?table={{ table_key }}">{{ table_title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
